services:
  # Web service (Express + React app)
  - type: web
    name: faang-app
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: faang-db
          property: connectionString
    autoDeploy: true

databases:
  # PostgreSQL database
  - name: faang-db
    databaseName: faang
    region: oregon
    plan: free
